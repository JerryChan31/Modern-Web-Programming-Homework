<!DOCTYPE>
<html lan = "en">
    <head>
        <title>Simple Calculator</title>
        <meta charset = "utf-8">
        <!-- stylesheet -->
        <link rel="stylesheet" type="text/css" href="style.css">
        <!--favicon-->
        <link rel="icon" size = "196x196" href="img/favicon.png">
        <!-- jscript -->
        <script type="text/javascript" src = "jscript.js"></script>
        <script type="text/javascript" src = "jQuery.js"></script>
        <script type="text/javascript" src = "lodash.js"></script>
    </head>
    <body>
        <!-- script to run LiveReload -->
        <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
        <!-- the whole calculator -->
        <div id = "calculator">
            <!-- heading -->
            <h1>Simple Calculator</h1>
            <!-- monitor part -->
            <div class = "monitor">
                <input type="" id = "output" disabled="disabled">
            </div>
            <hr />
            <!-- button part -->
            <div class = "CalArea">
                <input type="button" class="nbutton" value="7" id = "num">
                <input type="button" class="nbutton" value="8" id = "num">
                <input type="button" class="nbutton" value="9" id = "num9">
                <input type="button" class="obutton" value="/" id = "odevide">
                <input type="button" class="nbutton" value="4" id = "num4">
                <input type="button" class="nbutton" value="5" id = "num5">
                <input type="button" class="nbutton" value="6" id = "num6">
                <input type="button" class="obutton" value="*" id = "omutiply">
                <input type="button" class="nbutton" value="1" id = "num1">
                <input type="button" class="nbutton" value="2" id = "num2">
                <input type="button" class="nbutton" value="3" id = "num3">
                <input type="button" class="obutton" value="-" id = "ominus">
                <input type="button" class="nbutton" value="0" id = "num0">
                <input type="button" class="obutton" value="." id = "odot">
                <input type="button" class="fbutton" value="←" id = "obsp">
                <input type="button" class="obutton" value="+" id = "oplus">
                <input type="button" class="obutton" value="(" id = "leftbracket">
                <input type="button" class="obutton" value=")" id = "rightbracket">
                <input type="button" class="fbutton" value="CE" id = "clearall">
                <input type="button" class="ebutton" value="=" id = "oequal">
            </tbody>
        </table>
    </div>
</div>
</div>
</body>
</html>
