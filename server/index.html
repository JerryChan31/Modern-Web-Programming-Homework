<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <script type="text/javascript" src = "client.js"></script>
        <script type="text/javascript" src = "jQuery.js"></script>
        <script type="text/javascript" src = "lodash.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div id="div1">
            <form id="form1" method="post" action="postlogin" onsubmit="return submitTest();">
                <fieldset>
                    <p class = "caption">用户名</p><input name = "username" id = "username" value = "" class = "box" >
                    <p class = "caption">学号</p><input name = "identity" id = "identity" value = "" class = "box">
                    <p class = "caption">电话</p><input name = "phoneNum" id = "phoneNum" value = "" class = "box">
                    <p class = "caption">邮箱</p><input name = "email" type = "email" id = "email" value = "" class = "box">
                    <input type = "submit">
                    <input type = "reset">
                </fieldset>
            </form>
        </div>
    </body>
</html>
